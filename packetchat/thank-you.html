<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submit Thank You: PacketChat</title>
    <link type="text/css" rel="stylesheet" href="styles/packetchat.css">
</head>
<body>
    <div class="content-wrapper">
        <header>
            <a href="index.html">
                <img class="logo" src="images/packetchat-metal-logo.png" alt="PacketChat metallic logo">
            </a>
            <button class="hamburger" aria-label="Toggle menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <div  class="header-links">
                <nav>
                    <a href="index.html">Home</a>
                    <a href="frequentlyasked-questions.html">Questions?</a>
                    <a href="contact-us.html">Contact Us</a>
                </nav>
            </div>
        </header>
        <main class="success-page">
            <div class="success-content">
                <h1>Thank You!  </h1>
                <p>Thanks for reaching out to PacketChat!  We have received your message, and we'll get back to you shortly.  </p>
                <a href="index.html" class="button">Return To Homepage</a>
            </div>
        </main>
    </div>
    <footer>
        <p>PacketChat (updated 2025, by Jessica Taylor)</p>
    </footer>
    <script>
    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".header-links");

    hamburger.addEventListener("click", () => {
        // Toggle the "active" class on both the button and the menu
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
    });

    document.querySelectorAll("nav a").forEach(link => 
        link.addEventListener("click", () => {
            hamburger.classList.remove("active");
            navMenu.classList.remove("active");
        })
    );
</script>
</body>
</html>
